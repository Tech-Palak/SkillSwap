<html>

<head>
    <title>js project</title>
    <style type="text/css">
        #shape {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Test Your Reactions!</h1>
    <p>
        <font size="5">Click on the boxes and the circles as quickly as you can!</font>
    </p>
    <p><b>
            <font size="5">Your Time:<span id="time"></span></font>
        </b></p>
    <div id="shape"></div>
    <script type="text/javascript">
        var initial;
        function makeshape() {
            formation();
            document.getElementById("shape").style.display = "block";
            initial = new Date().getTime();
        }

        function formation() {
            var colour = '#' + Math.floor(Math.random() * 16777215).toString(16);
            if (colour == "#FFFFFF") {
                colour = "#800080";
            }
            else {
                colour = colour;
            }
            var breadth = (Math.floor(Math.random() * 200) + 100);
            var top = Math.floor(Math.random() * 400);
            var left = Math.floor(Math.random() * 400);
            var slength = Math.floor(Math.random() * 200);
            document.getElementById("shape").style.backgroundColor = colour;
            document.getElementById("shape").style.width = breadth + "px";
            document.getElementById("shape").style.height = breadth + "px";
            document.getElementById("shape").style.margin = top + "px" + " " + left + "px";
            if (slength > breadth) {
                document.getElementById("shape").style.borderRadius = "50%";
            }
            else {
                document.getElementById("shape").style.borderRadius = "0%";
            }

        }
        function time() {
            setTimeout(makeshape, Math.floor(Math.random() * 3000) + 1000);
        }
        time();
        
        document.getElementById("shape").onclick = function () {
            var final = new Date().getTime();
            document.getElementById("shape").style.display = "none";
            var total = (final - initial) / 1000;
            document.getElementById("time").innerHTML = total + "sec";
            time();
        }

    </script>
</body>
</html>
