<html>
    <head>
        <title>
            conditional statements
        </title>
    </head>
    <body>
        <p>write magic word</p>
        <p><input type="text" id="input"></p>
        <p><button id="mybutton">check</button></p>
     
        <script type="text/javascript">
        document.getElementById("mybutton").onclick=function(){
            var magic=document.getElementById("input").value;
            if(magic=="abracadabra"){
                alert("you got it!");
            }
            else{
                alert("oops ! try again");
            }
        }
        </script>    
    </body>
</html>
